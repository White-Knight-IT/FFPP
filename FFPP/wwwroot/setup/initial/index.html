<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FFPP - </title>
    <link href="/css/ffpp.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/bootstrap-icons-1.9.1.css" rel="stylesheet" integrity="sha384-ESNUyFrMrvuws5P2b+K3oJYVXY8prUqwvpfNpRdM2V4Q4E1hbzw7rOSWeq/m8q6u" crossorigin="anonymous">
</head>
<body onload="BootstrapRefresh()">
    <div id="main" class="d-flex flex-column min-vh-100 justify-content-center align-items-center min-vw-100">
      <main>
        <div id="injectableMain">
          <div class="card text-bg-dark modal-bg-dark mb-5">
            <div class="card text-bg-dark modal-bg-dark align-items-center">
              <div class="d-flex card-body p-0 ms-2 me-2 mb-1 mt-2 align-items-center">
                <h5 id="instructions" class="card-title p-2 mt-2 col">Sign in <a id="tokenLink" target="_blank" class="a-general-dark">HERE</a> as your Global Admin </h5>
              </div>
            </div>
          </div>
        </div>
          <div class="card text-bg-dark modal-bg-dark" style="min-width:340px">
              <div class="card text-bg-dark modal-bg-dark">
                <div class="d-flex card-body p-0 ms-2 me-2 mb-1 mt-2 panel-section-dark align-items-center">
                  <h5 class="card-title ms-1 p-2 mt-2 col">Graph Refresh Token</h5><div id="grtContainer" class="d-flex col justify-content-evenly align-items-center p-2 bg-secondary" style="max-width:56px;min-height:56px;text-align: center;"><h3 id="grtIcon" class="bi bi-slash-square m-0"></h3></div>
                </div>
              </div>
              <div class="card text-bg-dark modal-bg-dark" >
                <div class="d-flex card-body p-0 ms-2 me-2 mb-2 mt-1 panel-section-dark align-items-center">
                <h5 class="card-title ms-1 p-2 mt-2 col">Exchange Refresh Token</h5><div id="ertContainer" class="d-flex col justify-content-evenly align-items-center p-2 bg-secondary" style="max-width:56px;min-height:56px;text-align: center;"><h3 id="ertIcon" class="bi bi-slash-square m-0"></h3></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
      <script type="text/javascript" src="/js/bootstrap-5.2.0.bundle.min.js" integrity="sha384-DLUO5IuVYJRWQsIyaqxfLbQiZr8+JNMVqcyEJbpMIV9jVCyIVgXLBz6YL3Zcveds" crossorigin></script>
      <script type="text/javascript" src="/js/app.js" crossorigin></script>
      <script type="text/javascript" src="/js/api.js" crossorigin></script>
  </body>
</html>
